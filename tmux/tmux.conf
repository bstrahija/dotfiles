# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Bar
set-option -g status-position bottom

# Menus
set -g @menus_without_prefix No
set -g @menus_trigger m
set -g @menus_config_file '~/.config/tmux/tmux.conf'

# # Session
set -g @sessionx-bind 'o'

###################
# Plugins
###################
source "$HOME/.config/tmux/tmux.plugins.conf"

###################
# Keybinds
###################
source "$HOME/.config/tmux/tmux.keybinds.conf"

###################
# Theme
###################
source "$HOME/.config/tmux/tmux.theme.conf"

# Initialize TPM (must be last line)
run '~/.tmux/plugins/tpm/tpm'
